<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Testing dice expression synchronization</h1>
    <div class="test">
        <p>This test verifies that the dice expression functions work correctly:</p>
        <div id="result"></div>
    </div>
    <script>
        // Test the dice expression mapping logic
        function testDiceMapping() {
            const results = [];
            
            // Test cases for combatant ID mapping
            const testCases = [
                { combatantId: 'p-123', expectedType: 'player', expectedId: '123' },
                { combatantId: 'n-456', expectedType: 'npc', expectedId: '456' },
                { combatantId: 'e-789', expectedType: 'inimigo', expectedId: '789' },
                { combatantId: 'invalid', expectedType: null, expectedId: null }
            ];
            
            // Mock getDiceExpr function
            const mockDiceExpressions = {
                'player-123': '2d20',
                'npc-456': '1d20+5',
                'inimigo-789': '3d6'
            };
            
            function mockGetDiceExpr(tipo, id) {
                return mockDiceExpressions[`${tipo}-${id}`] || '1d20';
            }
            
            // Test function
            function getSceneDiceExpr(combatantId) {
                const match = combatantId.match(/^([pen])-(.+)$/);
                if (!match) return '1d20';
                
                const [, prefix, id] = match;
                const tipo = prefix === 'p' ? 'player' : prefix === 'n' ? 'npc' : 'inimigo';
                return mockGetDiceExpr(tipo, id);
            }
            
            testCases.forEach(testCase => {
                const result = getSceneDiceExpr(testCase.combatantId);
                const expected = testCase.expectedType ? mockGetDiceExpr(testCase.expectedType, testCase.expectedId) : '1d20';
                const passed = result === expected;
                
                results.push(`
                    <div style="color: ${passed ? 'green' : 'red'}">
                        ${passed ? '✓' : '✗'} ${testCase.combatantId} -> ${result} (expected: ${expected})
                    </div>
                `);
            });
            
            return results.join('');
        }
        
        document.getElementById('result').innerHTML = testDiceMapping();
    </script>
</body>
</html>
